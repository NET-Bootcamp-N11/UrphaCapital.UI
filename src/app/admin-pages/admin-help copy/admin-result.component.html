<div class="result-table-container">
  <table class="result-table">
    <thead>
      <tr>
        <th>T/R</th>
        <th>Picture</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ results.indexOf(result) + 1 }}</td>
        <td><img [src]="'https://app.urphacapital.uz' + result.pictureUrl" alt="{{ result.title }}" class="result-image" /></td>
        <td>{{ result.title }}</td>
        <td>{{ result.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
