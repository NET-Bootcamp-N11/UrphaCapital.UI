<div class="mentor-form-container" *ngIf="isCreated">
  <form [formGroup]="mentorForm" (ngSubmit)="onSubmit()">
    <h2>Create Mentor</h2>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" formControlName="description" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" />
    </div>

    <div class="form-group">
      <label for="passwordHash">Password</label>
      <input type="password" id="passwordHash" formControlName="passwordHash" />
    </div>

    <div class="file-input-container">
      <label for="picture">Rasm yuklang:</label>
      <div class="custom-file-upload">
        <input
          formControlName="picture"
          id="picture"
          type="file"
          (change)="onFileSelected($event)"
        />
        <button class="upload-button">
          <i class="fas fa-upload"></i> Rasmni tanlang
        </button>
        <span class="file-name">{{
          selectedFileName || "Rasm tanlanmagan"
        }}</span>
      </div>
    </div>

    <button type="submit" [disabled]="!mentorForm.valid">Create Mentor</button>
  </form>
</div>

    </div>

    <div class="form-group">
      <label for="passwordHash">Password</label>
